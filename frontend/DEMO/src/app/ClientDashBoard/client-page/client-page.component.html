<div id="maindiv">
    <div align="center" class="doNotPrint">
        <p id="title1">{{title}}</p>
        <br>
        <button class="button1 pure-button" (click)="showData()"> All Records</button>
        <button class="button1 pure-button" (click)="showToday()">Today's Record</button>
        <br>
        <br>
        <span style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-weight: 600;">From: </span>
       <input type="date" class="input1" [(ngModel)]="sendprintdata.date">
       <span style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-weight: 600;">To: </span> 
       <input type="date" class="input1" [(ngModel)]="sendprintdata.date1">
        <br><br>
        <button class="button1 pure-button" (click)="recordBetweenDate()">Get DateWise Record</button>
    </div>
    
    <p align="center" id="errmsgs">{{errmsg}}</p>
    <div *ngIf="status" align="center" class="table-title">
        <p id="para1">Print Reports</p>
        <p id="status1">{{status}}</p>
       
    <table border="2" align="center" class="table-fill">
       <thead>
        <tr>
            
            <th>PRINTER NAME</th>
            <th>DATE</th>
            <th>ITEMS</th>
            <th>SHEETS</th>
    
        </tr>
       </thead>
       <tbody>
    
        <tr *ngFor="let print of printData">
           
            <td>{{print.printername}}</td>
            <td>{{print.date}}</td>
            <td>{{print.jobname}}</td>
            <td>{{print.sheet}}</td>
        </tr>
       </tbody>
    </table>
    
    </div>
    
    <br><br><br><br>
    <br><br><br><br>
</div>
